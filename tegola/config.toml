[webserver]
port = ":8080"

[webserver.headers]
Cache-Control = "s-maxage=3600"

[cache]
type="redis"
address="redis:6379"
password=""
ttl=15

[[providers]]
name = "eiel"
type = "mvt_postgis"
uri = "postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}" # PostGIS connection string (required)
srid = 3857             

  [[providers.layers]]
  name = "muni2022"
  geometry_fieldname = "geom"
  geometry_type="polygon"
  id_fieldname = "gid"
  srid = 3857
  sql = "SELECT ST_AsMVTGeom(geom, !BBOX!) AS geom, *, gid FROM nomecalles.muni2022 WHERE geom && !BBOX!"

